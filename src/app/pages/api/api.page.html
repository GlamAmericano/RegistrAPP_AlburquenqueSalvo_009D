<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP | Cine Duoc</ion-title>
  </ion-toolbar>
</ion-header>

 
<ion-content>

  <div class="encabezado">
    <h1>En este apartado se muestran el catálogo de películas disponibles en nuestra institución a las cuales podrás acceder gratuitamente mediante puntos que ganarás al registrar tu asistencia.</h1>
  </div>
 

  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" />
      </ion-avatar>
 
      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        <p>{{ item.release_date | date:'y' }}</p>
      </ion-label>
 
      <ion-badge slot="end"> {{ item.vote_average }} </ion-badge>
    </ion-item>
  </ion-list>
 
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando más películas..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
