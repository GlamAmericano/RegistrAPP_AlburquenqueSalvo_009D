<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button routerLink="/tipo-registro"></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="encabezado">
    <h1>Inicia sesión en RegistrAPP!</h1>
    <p>Ingrese sus credenciales para continuar</p>
  </div>

  <div class="login-container ion-padding">
   

  <form [formGroup]="formularioLogin">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="correo" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
     <br>
     <div class="restablecer-pass">
      <p routerLink="/recuperar">He olvidado mi contraseña</p>
    </div>

    <div class="botones">
      <ion-button size="small" type="submit" class="btnLogin" (click)="Ingresar()"  >Iniciar Sesión</ion-button>
      <ion-button size="small" class="btnRegistro" routerLink="/tipo-registro">Regístrate</ion-button>
    </div>

    </ion-list>
  </form>

</div>  



</ion-content>
