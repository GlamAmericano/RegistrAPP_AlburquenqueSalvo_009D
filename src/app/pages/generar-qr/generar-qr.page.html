<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button routerLink="/home-docente"></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de Asignatura: </ion-label>
        <ion-input type="text" [(ngModel)]="datos.nombreAsignatura" minlength="3" required></ion-input>
       </ion-item>

       <ion-item>
        <ion-label position="floating">M贸dulo: </ion-label>
        <ion-input type="text" [(ngModel)]="datos.modulo" minlength="3" required></ion-input>
       </ion-item>

       <ion-item>
        <ion-label position="floating">Secci贸n: </ion-label>
        <ion-input type="text" [(ngModel)]="datos.seccion" minlength="4" required></ion-input>
       </ion-item>

       <ion-button (click)="generarQr()" (click)="qrGenerado()" expand="block" size="small">
         Generar/Actualizar <br> C贸digo QR
       </ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <qrcode mode="ios" [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <ion-button (click)="verQr()" expand="block" size="small">
      Ver Datos C贸digo QR
    </ion-button>
  </ion-card>


  <ion-item>
    <ion-label class="ion-text-wrap">Datos: {{scannedResult}} </ion-label>
  </ion-item>
   
</ion-content>
