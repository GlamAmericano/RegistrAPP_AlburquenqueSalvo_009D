<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button routerLink="/home-docente"></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="encabezado">
    <h2>Ajustes</h2>
  </div>
  

  <ion-list>
    <ion-item>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      <ion-label>Modificar Contraseña</ion-label>
    </ion-item>
    <ion-item (click)="cerrarSesion()">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
    

    
  </ion-list>
  


</ion-content>
