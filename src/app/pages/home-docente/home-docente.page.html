<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="encabezado">
    <h1>Bienvenido de vuelta, {{nombre}}!</h1>
  </div>

  
  <ion-item>
    <ion-avatar slot="start">
      <img src="assets/avatardocente.png" />
    </ion-avatar>
    <ion-label>
      <h2> {{nombre}} {{apellidos}} </h2>
      <h3> {{escuela}} </h3>
    </ion-label>
  </ion-item>


  <div class="texto">
    <h1 style="margin-left: 10px;">Comienza a explorar</h1>
  </div>

  <ion-searchbar placeholder="¿Qué desea hacer?"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pasar asistencia</ion-card-title> <br>
      <img routerLink="/generar-qr" src="assets/generarqr.png" />
    </ion-card-header>
  </ion-card>


  

  

</ion-content>
