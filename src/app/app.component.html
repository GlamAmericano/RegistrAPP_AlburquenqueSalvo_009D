<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">

    <ion-content>

      <ion-item class="bg">
        <ion-avatar slot="start">
          <img src="assets/avatar.png" />
        </ion-avatar>
        <ion-label>
          <h2> Menú Principal - Estudiante </h2>
        </ion-label>
      </ion-item>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirectTo"
              detail=true>
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            {{ c.nombre }}
         </ion-item>
        </ion-menu-toggle>
     </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>


  <!--Menú docente-->
  <ion-menu contentId="main2" menuId="second" side="start">

    <ion-content>

      <ion-item class="bg">
        <ion-avatar slot="start">
          <img src="assets/avatardocente.png" />
        </ion-avatar>
        <ion-label>
          <h2> Menú Principal - Docente </h2>
        </ion-label>
      </ion-item>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle *ngFor="let c of menu_components2">
          <ion-item [routerLink]="c.redirectTo"
              detail=true>
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            {{ c.nombre }}
         </ion-item>
        </ion-menu-toggle>
     </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main2"></ion-router-outlet>


</ion-app>
